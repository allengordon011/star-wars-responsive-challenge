<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>
  <meta description="Toppz Star Wars digital trading cards."

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="responsive-grid.css">

</head>
<body>
<header>
	<div class="row">
		<div class="col-12">
	<h1>Star Wars Characters</h1>
	<h2>Incomplete list</h2>
		</div>
	</div>
</header>
<div class="row">
	<div class="col-4">
		<div class="frame">
			<img src="images/rey_square.png">
			<div class="name">Ray</div>
			<div class="description">Protaganist, from Tatooine</div>
		</div>
	</div>
	<div class="col-4">
		<div class="frame">
			<img src="images/finn_square.png">
			<div class="name">Finn</div>
			<div class="description">Storm Trooper, befriends Ray</div>
		</div>
	</div>
	<div class="col-4">
		<div class="frame">
			<img src="images/kylo_square.png">
			<div class="name">Kylo</div>
			<div class="description">Main villain, or he is?</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-4">
		<div class="frame">
			<img src="images/poe_square.png">
			<div class="name">Poe</div>
			<div class="description">Neutral pilot</div>
		</div>
	</div>
	<div class="col-4">
		<div class="frame">
			<img src="images/chewbacca_square.png">
			<div class="name">Chewbacca</div>
			<div class="description">A great first mate</div>
		</div>
	</div>
	<div class="col-4">
		<div class="frame">
			<img src="images/yoda_square.png">
			<div class="name">Yoda</div>
			<div class="description">Wise old Jedi master</div>
		</div>
	</div>
</body>
</html>
